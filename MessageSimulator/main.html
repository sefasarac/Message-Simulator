<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/faviconmessage.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=SZIjW9MoGf1018JAdSo6SoEu5Xyd72BWwci-GakxAI81Y7wntQC1u53E6ATUY_AvkKNBQ6idX4n2KxjH1V3JvHa-HGY09ps7vLyv0JWmcpG86RbnFHjsDQfqcRsAHRHd2b7SHnO190t5ZOfW5vTrXpETGR82XxKCidlvMVaBnORH1p4X1cJzQ3gO_h_KzMEr3jIEdnf-iAr6uEaT3i7s3knjXq19i2zqdkjB1xLBN0ehvj7KSO2j9ltg5iPVbo2KAqARuHclaUj6yLscToEqLg" charset="UTF-8"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="headerdiv">
      <div class="categories">
        <select name="" id="selected-category">
          <option value="All">All</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="A-B">A-B</option>
          <option value="NO-A-B">NO-A-B</option>
        </select>
      </div>
      <div class="search">
        <input type="text" placeholder=" Search Message..." id="search" />
        <button id="searchBtn" class="bi bi-search">Search</button>
      </div>

      <div class="buttons">
        <button id="clearBtn" class="btn btn-danger">Clear List</button>
        <button id="exportPdf" class="btn btn-warning" onclick="exportPdf()">
          Download PDF
        </button>
      </div>
      <br />
    </div>
    
    <table id="messages-table" class="table table-sm" style="width: 70%">
      <tr class="text-light bg-dark">
        <th><input id="select-all" type="checkbox" /></th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
      </tr>
      <tbody id="data-output"></tbody>
    </table>
    <div class="mt-2">
      <div><h3>Preview Messages</h3></div>
      <hr />
      <div
        id="preview-message-container"
        style="max-height: 769px; overflow-y: auto"
      ></div>
    </div>     <br />

    <div id="upsert-message" style="width: 70%" class="d-flex flex-column">
      <input type="hidden" style="margin-top: 5px" name="id" value="-1" />
      <br />
      <input
        placeholder="Title"
        name="title"
        style="margin-top: 5px"
        value=""
        type="text"
      />
      <textarea
        placeholder="Description"
        name="description"
        style="margin-top: 5px"
      ></textarea>
      <label for="add-category">Kategori:</label>
      <select name="add-category" id="add-category" style="margin-top: 5px">
        <option disabled selected>Please select one category.</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="A-B">A-B</option>
        <option value="NO-A-B">NO-A-B</option>
      </select>
      <div id="add-data"></div>
      <br />
      <button class="btn btn-success" id="add-button" onclick="addMessage()">
        GÃ¶nder
      </button>
    </div>     <br /> <br />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
